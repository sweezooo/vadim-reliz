<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream</title>
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<main class="container">

    <section class="registration">
        <h2>Реєстрація</h2>
        <form class="registration-form" action="javascript:void(0)">
            <div class="form-group mt-3">
                <label for="username">Логін:</label>
                <input class="form-control" type="text" id="username" name="username" required placeholder="введіть ваш логін">
            </div>

            <div class="form-group mt-3">
                <label for="email">Електронна пошта:</label>
                <input class="form-control" type="email" id="email" name="email" required placeholder="max@gmail.com">
            </div>

            <div class="form-group mt-3">
                <label for="password">Пароль:</label>
                <input class="form-control" type="password" id="password" name="password" required placeholder="введіть ваш пароль">
            </div>

            <div class="form-group mt-3">
                <label for="confirmPassword">Підтвердження пароля:</label>
                <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div id="passwordError" style="color: red; display: none;"></div>

            <div class="form-group mt-3">
                <label for="phone">Номер телефону:</label>
                <input class="form-control" type="tel" id="phone" name="phone" required>
            </div>

            <button type="button" class="register-btn-cart-btn-margin-y-mt-4">Зареєструватися</button>
        </form>
    </section>

    <footer>
        <div class="social-links">
            <div class="social-item">
                <i class="fab fa-instagram"></i>
                <span>123@gmail.com</span>
            </div>
            <div class="social-item">
                <i class="fab fa-telegram-plane"></i>
                <span>123@gmail.com</span>
            </div>
            <div class="social-item">
                <i class="fab fa-tiktok"></i>
                <span>123@gmail.com</span>
            </div>
        </div>
    </footer>
    <script>
document.querySelector('.register-btn-cart-btn-margin-y-mt-4').addEventListener('click', function () {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (!username || !email || !password || !confirmPassword || !phone) {
        alert("Заповніть всі поля.");
        return;
    }

    if (password !== confirmPassword) {
        alert("Паролі не співпадають.");
        return;
    }

    // Сохраняем регистрацию
    const user = {
        username,
        email,
        password,
        phone
    };

    localStorage.setItem("user", JSON.stringify(user));
    localStorage.setItem("loggedIn", "true");

    // Перебрасываем на главную страницу
    window.location.assign("index.html");
});
</script>

</main>
</html>
